<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTA PRO | AI Trading Terminal</title>
    <!-- CSS & Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&family=Assistant:wght@300;400;700&display=swap');
        
        :root {
            --bg-dark: #05070a;
            --card-bg: #0c111d;
            --accent: #3b82f6;
            --emerald: #10b981;
            --rose: #f43f5e;
            direction: ltr !important;
        }

        body {
            background-color: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .hebrew { font-family: 'Assistant', sans-serif; direction: rtl; text-align: right; }

        /* Modern Dashboard Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 280px 1fr 340px;
            grid-template-rows: 60px 1fr 30px;
            height: 100vh;
            gap: 12px;
            padding: 12px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: border 0.3s ease;
        }
        .card:hover { border-color: rgba(59, 130, 246, 0.3); }

        .chart-wrapper { position: relative; flex: 1; min-height: 0; width: 100%; }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        /* AI Indicator Glow */
        .glow-blue { box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
        .glow-green { box-shadow: 0 0 15px rgba(16, 185, 129, 0.4); }

        /* Sidebar Item */
        .sidebar-item {
            border-left: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .sidebar-item.active {
            background: rgba(59, 130, 246, 0.1);
            border-left-color: var(--accent);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const App = () => {
            const [activeTicker, setActiveTicker] = useState('NVDA');
            const [tickerData, setTickerData] = useState({ price: 142.50, change: 2.45, pct: "+1.75%", vol: "142.5M", high: 144.20, low: 140.10 });
            const [isLoading, setIsLoading] = useState(false);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            // Mocked AI signals for better visuals
            const aiInsights = useMemo(() => [
                { type: 'BUY', text: 'מזהה דפוס פריצה טכני בגרף השעתי', category: 'טכני' },
                { type: 'NEUTRAL', text: 'סנטימנט חיובי ברשתות החברתיות', category: 'סושיאל' },
                { type: 'SELL', text: 'התנגדות חזקה בשיא כל הזמנים הקודם', category: 'טכני' }
            ], []);

            const newsItems = [
                { title: "הפד צפוי להשאיר את הריבית ללא שינוי", time: "12 דק'", tag: "מאקרו" },
                { title: `אנליסטים ב-Goldman Sachs מעלים המלצה ל-${activeTicker}`, time: "45 דק'", tag: "אנליסטים" },
                { title: "סקטור השבבים מושך את הנאסד\"ק לעליות", time: "שעתיים", tag: "שוק" },
                { title: "דוחות כספיים: צפי לצמיחה של 12% ברבעון הקרוב", time: "3 שעות", tag: "דוחות" }
            ];

            // Simulate Data Update
            useEffect(() => {
                setIsLoading(true);
                const timer = setTimeout(() => {
                    setTickerData({
                        price: (100 + Math.random() * 200).toFixed(2),
                        change: (Math.random() * 5 - 2).toFixed(2),
                        pct: `${(Math.random() * 3).toFixed(2)}%`,
                        vol: `${(Math.random() * 100).toFixed(1)}M`,
                        high: "155.20",
                        low: "138.40"
                    });
                    renderChart();
                    setIsLoading(false);
                }, 800);
                return () => clearTimeout(timer);
            }, [activeTicker]);

            const renderChart = () => {
                if (!chartRef.current) return;
                if (chartInstance.current) chartInstance.current.destroy();

                const ctx = chartRef.current.getContext('2d');
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, 'rgba(59, 130, 246, 0.4)');
                gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');

                const dummyLabels = Array.from({length: 30}, (_, i) => `${i+1} Feb`);
                const dummyPrices = Array.from({length: 30}, () => 100 + Math.random() * 50);

                chartInstance.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dummyLabels,
                        datasets: [{
                            label: activeTicker,
                            data: dummyPrices,
                            borderColor: '#3b82f6',
                            borderWidth: 3,
                            fill: true,
                            backgroundColor: gradient,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 6,
                            pointHoverBackgroundColor: '#fff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { display: false },
                            y: { 
                                position: 'right',
                                grid: { color: 'rgba(255,255,255,0.03)' },
                                ticks: { color: '#64748b', font: { size: 10, family: 'JetBrains Mono' } }
                            }
                        }
                    }
                });
            };

            return (
                <div className="dashboard-grid">
                    {/* Header */}
                    <header className="col-span-3 card flex-row items-center justify-between px-6 bg-[#080c14]">
                        <div className="flex items-center gap-10">
                            <div className="flex items-center gap-3">
                                <div className="w-9 h-9 bg-blue-600 rounded-xl flex items-center justify-center font-bold text-white shadow-lg glow-blue italic text-xl">Q</div>
                                <span className="text-xl font-extrabold tracking-tighter bg-gradient-to-r from-white to-slate-500 bg-clip-text text-transparent">QUANTA PRO</span>
                            </div>
                            <nav className="flex gap-6 text-[10px] font-bold text-slate-500 tracking-[0.2em] uppercase">
                                <span className="text-blue-500 cursor-pointer">Terminal</span>
                                <span className="hover:text-white transition-colors cursor-pointer">Portfolio</span>
                                <span className="hover:text-white transition-colors cursor-pointer">News</span>
                                <span className="hover:text-white transition-colors cursor-pointer">AI Signals</span>
                            </nav>
                        </div>
                        <div className="flex items-center gap-6">
                            <div className="flex items-center gap-2">
                                <div className="w-2 h-2 rounded-full bg-emerald-500 shadow-lg glow-green animate-pulse"></div>
                                <span className="hebrew text-[11px] font-bold text-emerald-500">מחובר בזמן אמת</span>
                            </div>
                            <div className="h-4 w-[1px] bg-white/10"></div>
                            <div className="mono text-[11px] text-slate-400">MARKET OPEN</div>
                        </div>
                    </header>

                    {/* Sidebar */}
                    <aside className="card p-2 gap-2">
                        <div className="p-2">
                            <input className="w-full bg-black/40 border border-white/10 rounded-lg px-4 py-2 text-xs mono outline-none focus:border-blue-500 transition-all" placeholder="SEARCH TICKER..." />
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scroll px-1">
                            <h3 className="hebrew text-[10px] text-slate-500 font-bold mb-3 px-2">רשימת מעקב</h3>
                            {['NVDA', 'AAPL', 'TSLA', 'BTC', 'ETH', 'MSFT', 'AMD', 'SPY'].map(t => (
                                <div key={t} onClick={() => setActiveTicker(t)} className={`sidebar-item flex justify-between items-center p-3 rounded-lg mb-1 ${activeTicker === t ? 'active' : 'hover:bg-white/5 text-slate-400'}`}>
                                    <div>
                                        <div className="font-bold mono text-sm">{t}</div>
                                        <div className="text-[9px] opacity-50 uppercase">Nasdaq 100</div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-xs mono font-bold text-emerald-400">+{(Math.random()*3).toFixed(2)}%</div>
                                        <div className="text-[10px] mono opacity-40">Live</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex flex-col gap-3 min-w-0">
                        {/* Summary Bar */}
                        <div className="card p-6 flex flex-row justify-between items-end bg-gradient-to-br from-slate-900 to-black">
                            <div className="flex gap-12 items-center">
                                <div>
                                    <span className="text-[10px] text-slate-500 font-bold uppercase mb-1 block">Ticker</span>
                                    <h1 className="text-5xl font-extrabold tracking-tighter mono">{activeTicker}</h1>
                                </div>
                                <div className="h-14 w-[1px] bg-white/10"></div>
                                <div>
                                    <span className="hebrew text-[10px] text-slate-500 font-bold mb-1 block">מחיר שוק</span>
                                    <div className="flex items-baseline gap-3">
                                        <span className="text-5xl font-bold mono">${tickerData.price}</span>
                                        <span className={`text-xl font-bold mono ${tickerData.change >= 0 ? 'text-emerald-400' : 'text-rose-400'}`}>
                                            {tickerData.change >= 0 ? '▲' : '▼'} {tickerData.pct}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div className="flex gap-8 pb-1">
                                <div className="text-right">
                                    <span className="hebrew text-[9px] text-slate-500 font-bold block uppercase">גבוה יומי</span>
                                    <span className="mono text-sm">${tickerData.high}</span>
                                </div>
                                <div className="text-right">
                                    <span className="hebrew text-[9px] text-slate-500 font-bold block uppercase">נמוך יומי</span>
                                    <span className="mono text-sm">${tickerData.low}</span>
                                </div>
                                <div className="text-right">
                                    <span className="hebrew text-[9px] text-slate-500 font-bold block uppercase">מחזור</span>
                                    <span className="mono text-sm text-blue-400">{tickerData.vol}</span>
                                </div>
                            </div>
                        </div>

                        {/* Chart Card */}
                        <div className="card flex-1 p-6 flex flex-col relative min-h-0">
                            <div className="flex justify-between items-center mb-6 z-10">
                                <div className="flex p-1 bg-black/40 rounded-lg border border-white/5">
                                    {['1H', '1D', '1W', '1M', '1Y'].map(t => (
                                        <button key={t} className={`px-4 py-1 text-[10px] font-bold rounded-md transition-all ${t === '1D' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500 hover:text-white'}`}>{t}</button>
                                    ))}
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="hebrew px-3 py-1 bg-emerald-500/10 border border-emerald-500/20 text-emerald-500 rounded text-[10px] font-bold">
                                        המלצת AI: קנייה חזקה
                                    </div>
                                    <div className="flex gap-1">
                                        <div className="w-1.5 h-1.5 rounded-full bg-blue-500"></div>
                                        <div className="w-1.5 h-1.5 rounded-full bg-slate-700"></div>
                                    </div>
                                </div>
                            </div>
                            <div className="chart-wrapper">
                                {isLoading && <div className="absolute inset-0 bg-black/20 backdrop-blur-sm z-20 flex items-center justify-center font-bold text-blue-500 uppercase tracking-widest">Updating Market Data...</div>}
                                <canvas ref={chartRef}></canvas>
                            </div>
                        </div>
                    </main>

                    {/* Right: Insights & Trade */}
                    <aside className="flex flex-col gap-3">
                        {/* Execution Card */}
                        <div className="card p-6 bg-gradient-to-b from-slate-900/50 to-transparent">
                            <h3 className="hebrew text-[11px] font-bold text-slate-400 mb-5 uppercase tracking-widest">ביצוע הוראה</h3>
                            <div className="space-y-4">
                                <div className="grid grid-cols-2 gap-2 p-1 bg-black/20 rounded-xl border border-white/5">
                                    <button className="py-3 text-[10px] font-bold uppercase bg-emerald-600 text-white rounded-lg shadow-lg">Buy</button>
                                    <button className="py-3 text-[10px] font-bold uppercase text-slate-500 hover:text-white">Sell</button>
                                </div>
                                <div className="space-y-1">
                                    <div className="flex justify-between">
                                        <label className="hebrew text-[10px] text-slate-500 font-bold uppercase">כמות מניות</label>
                                        <span className="mono text-[10px] text-blue-500">BP: $24,500</span>
                                    </div>
                                    <input type="number" defaultValue="10" className="w-full bg-slate-950 border border-white/10 rounded-xl p-4 text-3xl mono font-bold outline-none focus:border-blue-500 shadow-inner" />
                                </div>
                                <div className="p-4 bg-blue-500/5 rounded-xl border border-white/5 space-y-2">
                                    <div className="flex justify-between text-[11px]">
                                        <span className="hebrew text-slate-500">סה"כ לתשלום:</span>
                                        <span className="mono text-white font-bold">${(10 * tickerData.price).toLocaleString()}</span>
                                    </div>
                                    <div className="flex justify-between text-[11px]">
                                        <span className="hebrew text-slate-500">עמלת מסחר:</span>
                                        <span className="mono text-emerald-400">$0.00</span>
                                    </div>
                                </div>
                                <button className="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-xl text-xs uppercase tracking-widest transition-all transform hover:scale-[1.02] shadow-xl shadow-blue-900/20">
                                    Confirm Execute
                                </button>
                            </div>
                        </div>

                        {/* AI Insights Card */}
                        <div className="card flex-1 p-5">
                            <div className="flex items-center justify-between mb-4 border-b border-white/5 pb-2">
                                <h3 className="hebrew text-[11px] font-bold text-slate-400 uppercase tracking-widest">חדשות ותובנות AI</h3>
                                <div className="w-2 h-2 bg-red-500 rounded-full animate-ping"></div>
                            </div>
                            <div className="flex-1 overflow-y-auto custom-scroll pr-2 space-y-4">
                                {/* Signals */}
                                <div className="space-y-2">
                                    {aiInsights.map((insight, idx) => (
                                        <div key={idx} className="p-3 bg-white/5 rounded-lg border-l-2 border-blue-500 hover:bg-white/10 transition-colors cursor-default">
                                            <div className="flex justify-between mb-1">
                                                <span className="hebrew text-[9px] font-bold text-blue-400 uppercase">{insight.category}</span>
                                                <span className={`text-[9px] font-bold mono ${insight.type === 'BUY' ? 'text-emerald-400' : insight.type === 'SELL' ? 'text-rose-400' : 'text-slate-400'}`}>{insight.type}</span>
                                            </div>
                                            <p className="hebrew text-xs text-slate-200 leading-relaxed">{insight.text}</p>
                                        </div>
                                    ))}
                                </div>
                                <div className="h-[1px] bg-white/5"></div>
                                {/* News */}
                                <div className="space-y-4 pt-1">
                                    {newsItems.map((news, i) => (
                                        <div key={i} className="group cursor-pointer">
                                            <div className="flex justify-between items-center mb-1">
                                                <span className="hebrew text-[8px] px-1.5 py-0.5 bg-slate-800 text-slate-400 rounded uppercase font-bold">{news.tag}</span>
                                                <span className="hebrew text-[9px] text-slate-600">{news.time}</span>
                                            </div>
                                            <p className="hebrew text-[11px] text-slate-400 group-hover:text-blue-400 transition-colors leading-snug font-bold">{news.title}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Footer */}
                    <footer className="col-span-3 flex items-center justify-between px-4 text-[9px] font-bold text-slate-600 uppercase tracking-widest border-t border-white/5">
                        <div className="flex gap-6">
                            <span>Status: Operational</span>
                            <span>Region: Israel-Central</span>
                            <span className="text-blue-500">API: Connected (v2.1)</span>
                        </div>
                        <div className="hebrew text-slate-700 opacity-60">
                            מערכת מסחר קוואנטה • כל הזכויות שמורות 2024
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
