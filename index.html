<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTA.AI | Multi-Timeframe Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Assistant:wght@300;400;600;700&display=swap');
        
        :root {
            --bg-main: #06090f;
            --bg-card: #0d1117;
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-blue: #2563eb;
        }

        body {
            background-color: var(--bg-main);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .hebrew { font-family: 'Assistant', sans-serif; direction: rtl; }
        
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 340px;
            grid-template-rows: 60px 100px 1fr 40px;
            height: 100vh;
            gap: 1px;
            background: var(--border-color);
        }

        .panel { background: var(--bg-main); padding: 16px; overflow: hidden; display: flex; flex-direction: column; }
        .header-panel { grid-column: 1 / -1; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-color); padding: 0 24px; }
        .portfolio-summary { grid-column: 1 / 2; display: flex; gap: 40px; align-items: center; background: #0a0d14; padding: 0 32px; border-bottom: 1px solid var(--border-color); }
        .watchlist-panel { grid-row: 2 / 4; grid-column: 2; border-left: 1px solid var(--border-color); }
        .chart-panel { grid-row: 3 / 4; grid-column: 1; position: relative; }
        
        .stat-label { font-size: 10px; text-transform: uppercase; color: #64748b; font-weight: 700; letter-spacing: 0.05em; }
        .stat-value { font-size: 18px; font-weight: 600; font-variant-numeric: tabular-nums; }

        .ai-status-pulse { width: 8px; height: 8px; border-radius: 50%; background: #10b981; box-shadow: 0 0 10px #10b981; }
        
        .watchlist-item {
            display: grid; grid-template-columns: 1fr 80px 70px;
            padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.03);
            cursor: pointer; transition: all 0.2s;
        }
        .watchlist-item:hover { background: rgba(255,255,255,0.05); }
        .active-row { background: rgba(37, 99, 235, 0.1); border-right: 3px solid var(--accent-blue); }

        .loader-ring {
            width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent-blue); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .timeframe-btn {
            padding: 4px 10px;
            font-size: 10px;
            font-weight: 800;
            border-radius: 4px;
            transition: all 0.2s;
            color: #64748b;
        }
        .timeframe-btn.active {
            background: var(--accent-blue);
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const API_KEY_STOCK = "GNYJ6HBVJV6Z8TVS"; 
        const API_KEY_GEMINI = ""; 

        const TIMEFRAMES = [
            { id: '1D', label: '1D', func: 'TIME_SERIES_INTRADAY', interval: '5min' },
            { id: '1W', label: '1W', func: 'TIME_SERIES_DAILY', limit: 7 },
            { id: '1M', label: '1M', func: 'TIME_SERIES_DAILY', limit: 30 },
            { id: '1Y', label: '1Y', func: 'TIME_SERIES_WEEKLY', limit: 52 },
            { id: 'ALL', label: 'ALL', func: 'TIME_SERIES_MONTHLY' }
        ];

        const App = () => {
            const [ticker, setTicker] = useState('SPY');
            const [timeframe, setTimeframe] = useState(TIMEFRAMES[0]);
            const [priceData, setPriceData] = useState({ price: '0.00', change: '0.00', pct: '0.00' });
            const [aiAnalysis, setAiAnalysis] = useState(null);
            const [loading, setLoading] = useState(false);
            const chartContainerRef = useRef(null);
            const chartInstance = useRef(null);
            const seriesRef = useRef(null);

            const [watchlist] = useState([
                { symbol: 'SPY', name: 'S&P 500' },
                { symbol: 'QQQ', name: 'Nasdaq 100' },
                { symbol: 'NVDA', name: 'Nvidia' },
                { symbol: 'AAPL', name: 'Apple' },
                { symbol: 'TSLA', name: 'Tesla' },
                { symbol: 'BTCUSD', name: 'Bitcoin' }
            ]);

            const fetchStockHistory = useCallback(async (symbol, tf) => {
                setLoading(true);
                try {
                    let url = `https://www.alphavantage.co/query?function=${tf.func}&symbol=${symbol}&apikey=${API_KEY_STOCK}`;
                    if (tf.interval) url += `&interval=${tf.interval}`;
                    
                    const res = await fetch(url);
                    const data = await res.json();
                    
                    let timeSeriesKey = "";
                    if (tf.id === '1D') timeSeriesKey = "Time Series (5min)";
                    else if (tf.id === '1W' || tf.id === '1M') timeSeriesKey = "Time Series (Daily)";
                    else if (tf.id === '1Y') timeSeriesKey = "Weekly Time Series";
                    else timeSeriesKey = "Monthly Time Series";

                    const seriesData = data[timeSeriesKey];
                    if (seriesData) {
                        const formattedData = Object.entries(seriesData).map(([time, values]) => {
                            // עבור תוך-יומי (1D) Lightweight Charts צריך Unix Timestamp או פורמט מתאים
                            const isIntraday = time.includes(':');
                            return {
                                time: isIntraday ? Math.floor(new Date(time).getTime() / 1000) : time,
                                open: parseFloat(values["1. open"]),
                                high: parseFloat(values["2. high"]),
                                low: parseFloat(values["3. low"]),
                                close: parseFloat(values["4. close"]),
                            };
                        }).reverse();

                        // הגבלת כמות נתונים לפי הטווח אם צריך
                        const finalData = tf.limit ? formattedData.slice(-tf.limit) : formattedData;
                        seriesRef.current.setData(finalData);
                        chartInstance.current.timeScale().fitContent();

                        // עדכון מחיר נוכחי מהנר האחרון
                        const lastBar = finalData[finalData.length - 1];
                        const prevBar = finalData[finalData.length - 2];
                        const change = (lastBar.close - prevBar.close).toFixed(2);
                        const pct = ((change / prevBar.close) * 100).toFixed(2);
                        
                        setPriceData({
                            price: lastBar.close.toFixed(2),
                            change: change,
                            pct: (change >= 0 ? '+' : '') + pct + '%'
                        });

                        runAIAnalysis(symbol, { price: lastBar.close, pct: pct + '%' });
                    }
                } catch (e) {
                    console.error("Failed to fetch history", e);
                } finally {
                    setLoading(false);
                }
            }, []);

            const runAIAnalysis = async (symbol, currentPrice) => {
                const prompt = `אנליסט AI. נתח ${symbol} מחיר ${currentPrice.price} שינוי ${currentPrice.pct}. המלצה קצרה בעברית וציון 0-100. JSON: {"rec": "...", "score": 85, "reason": "..."}`;
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY_GEMINI}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const data = await res.json();
                    const analysis = JSON.parse(data.candidates[0].content.parts[0].text);
                    setAiAnalysis(analysis);
                } catch (e) { console.error(e); }
            };

            useEffect(() => {
                const chart = LightweightCharts.createChart(chartContainerRef.current, {
                    layout: { background: { color: '#06090f' }, textColor: '#94a3b8' },
                    grid: { vertLines: { color: '#161b22' }, horzLines: { color: '#161b22' } },
                    timeScale: { borderColor: '#30363d', timeVisible: true },
                    rightPriceScale: { borderColor: '#30363d' },
                });
                const candleSeries = chart.addCandlestickSeries({
                    upColor: '#10b981', downColor: '#ef4444', borderVisible: false, wickUpColor: '#10b981', wickDownColor: '#ef4444',
                });
                chartInstance.current = chart;
                seriesRef.current = candleSeries;
                
                fetchStockHistory(ticker, timeframe);

                const handleResize = () => chart.applyOptions({ width: chartContainerRef.current.clientWidth });
                window.addEventListener('resize', handleResize);
                return () => {
                    window.removeEventListener('resize', handleResize);
                    chart.remove();
                };
            }, []);

            useEffect(() => {
                fetchStockHistory(ticker, timeframe);
            }, [ticker, timeframe, fetchStockHistory]);

            return (
                <div className="main-layout">
                    <header className="header-panel bg-[#0d1117]">
                        <div className="flex items-center gap-4">
                            <span className="text-xl font-black tracking-tight text-white flex items-center gap-2">
                                <div className="w-6 h-6 bg-blue-600 rounded flex items-center justify-center text-xs italic">Q</div>
                                QUANTA.AI
                            </span>
                            <div className="flex items-center gap-2 bg-emerald-500/10 px-3 py-1 rounded-full">
                                <div className="ai-status-pulse"></div>
                                <span className="text-[10px] font-bold text-emerald-500 uppercase">AI Terminal Live</span>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <input 
                                className="bg-[#161b22] border border-white/10 rounded-md px-4 py-1.5 text-xs w-48 focus:outline-none focus:border-blue-500 font-bold"
                                placeholder="Search Symbol (e.g. NVDA)"
                                onKeyDown={(e) => e.key === 'Enter' && setTicker(e.target.value.toUpperCase())}
                            />
                        </div>
                    </header>

                    <section className="portfolio-summary">
                        <div className="flex flex-col">
                            <span className="stat-label hebrew">מניה</span>
                            <span className="stat-value text-blue-500 font-black">{ticker}</span>
                        </div>
                        <div className="flex flex-col">
                            <span className="stat-label hebrew">מחיר (${timeframe.id})</span>
                            <span className="stat-value font-mono">${priceData.price}</span>
                        </div>
                        <div className="flex flex-col">
                            <span className="stat-label hebrew">שינוי</span>
                            <span className={`stat-value font-mono ${parseFloat(priceData.change) >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>
                                {priceData.change} ({priceData.pct})
                            </span>
                        </div>
                        {loading && <div className="loader-ring"></div>}
                    </section>

                    <aside className="watchlist-panel panel bg-[#0a0d14]">
                        <h3 className="hebrew font-bold text-xs text-slate-500 mb-4 px-2 uppercase tracking-widest">רשימת מעקב</h3>
                        <div className="flex-1 overflow-y-auto">
                            {watchlist.map(item => (
                                <div 
                                    key={item.symbol}
                                    onClick={() => setTicker(item.symbol)}
                                    className={`watchlist-item ${ticker === item.symbol ? 'active-row' : ''}`}
                                >
                                    <div className="flex flex-col">
                                        <span className="font-bold text-sm">{item.symbol}</span>
                                        <span className="text-[9px] text-slate-500 uppercase">{item.name}</span>
                                    </div>
                                    <span className="text-right text-[10px] self-center text-slate-600">LIVE</span>
                                </div>
                            ))}
                        </div>
                    </aside>

                    <main className="chart-panel panel p-0 border-t border-white/5">
                        <div className="flex items-center justify-between p-4 bg-black/20 border-b border-white/5 z-20 relative">
                            <div className="flex gap-1">
                                {TIMEFRAMES.map(tf => (
                                    <button 
                                        key={tf.id} 
                                        onClick={() => setTimeframe(tf)}
                                        className={`timeframe-btn ${timeframe.id === tf.id ? 'active' : 'hover:bg-white/5'}`}
                                    >
                                        {tf.label}
                                    </button>
                                ))}
                            </div>
                            <div className="hebrew text-[10px] text-slate-500 font-bold uppercase">גרף היסטורי - {timeframe.label}</div>
                        </div>

                        <div className="flex-1" ref={chartContainerRef}></div>
                        
                        <div className="absolute bottom-6 left-6 right-6 flex gap-4 z-10">
                            <div className="flex-1 bg-blue-950/20 backdrop-blur-xl border border-blue-500/20 p-5 rounded-2xl flex justify-between items-center shadow-2xl">
                                <div className="hebrew">
                                    <div className="text-[10px] font-bold text-blue-400 mb-1 uppercase tracking-widest">תובנת AI - {ticker}</div>
                                    <p className="text-sm font-medium text-slate-200">
                                        {aiAnalysis ? aiAnalysis.reason : "מנתח נתוני שוק..."}
                                    </p>
                                </div>
                                <div className="text-center bg-blue-600 px-6 py-2 rounded-xl">
                                    <div className="text-[10px] font-black uppercase mb-1">SCORE</div>
                                    <div className="text-2xl font-black">{aiAnalysis ? aiAnalysis.score : '--'}</div>
                                </div>
                            </div>
                        </div>
                    </main>

                    <footer className="footer-panel bg-[#0d1117] text-[10px] text-slate-600 flex justify-between uppercase font-bold px-6 items-center">
                        <div className="flex gap-6">
                            <span>ALPHA VANTAGE REAL-TIME</span>
                            <span>TF: {timeframe.func}</span>
                        </div>
                        <div className="hebrew">QUANTA TERMINAL • 2026</div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
