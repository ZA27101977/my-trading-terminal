<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite AI Trading Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&family=Assistant:wght@400;700&display=swap');
        
        /* הזרקה אגרסיבית של כיווניות שמאל-לימין */
        :root {
            direction: ltr !important;
        }

        html, body, #root {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #05070a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            direction: ltr !important;
            text-align: left !important;
        }

        .mono { font-family: 'JetBrains Mono', monospace !important; }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
        }

        /* הגדרת העברית כבועה מבודדת */
        .hebrew-zone {
            direction: rtl !important;
            text-align: right !important;
            font-family: 'Assistant', sans-serif;
            unicode-bidi: isolate;
        }

        .chart-container {
            position: relative;
            height: 100%;
            width: 100%;
        }

        /* ביטול השפעות של תרגום אוטומטי */
        .notranslate {
            translate: no !important;
        }
    </style>
</head>
<body class="notranslate">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;
        const API_KEY = "GNYJ6HBVJV6Z8TVS"; 

        const App = () => {
            const [ticker, setTicker] = useState('NVDA');
            const [data, setData] = useState(null);
            const [history, setHistory] = useState({ labels: [], prices: [] });
            const [loading, setLoading] = useState(false);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const fetchStockData = useCallback(async (symbol) => {
                setLoading(true);
                try {
                    const quoteRes = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${API_KEY}`);
                    const quoteJson = await quoteRes.json();
                    const quote = quoteJson["Global Quote"];
                    if (quote) {
                        setData({
                            price: parseFloat(quote["05. price"]).toFixed(2),
                            change: parseFloat(quote["09. change"]).toFixed(2),
                            percent: quote["10. change percent"],
                            vol: quote["06. volume"]
                        });
                    }
                    const histRes = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_MONTHLY&symbol=${symbol}&apikey=${API_KEY}`);
                    const histJson = await histRes.json();
                    const series = histJson["Monthly Time Series"];
                    if (series) {
                        const allDates = Object.keys(series).sort();
                        const last60 = allDates.slice(-60);
                        setHistory({ labels: last60, prices: last60.map(d => parseFloat(series[d]["4. close"])) });
                    }
                } catch (e) { console.error(e); } finally { setLoading(false); }
            }, []);

            useEffect(() => { fetchStockData(ticker); }, [ticker, fetchStockData]);

            useEffect(() => {
                if (history.labels.length > 0 && chartRef.current) {
                    if (chartInstance.current) chartInstance.current.destroy();
                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: history.labels,
                            datasets: [{
                                data: history.prices,
                                borderColor: '#3b82f6',
                                fill: true,
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                tension: 0.2,
                                pointRadius: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                x: { ticks: { display: false }, grid: { display: false } },
                                y: { position: 'right', grid: { color: '#1e293b' } }
                            }
                        }
                    });
                }
            }, [history]);

            return (
                <div className="flex flex-col h-screen w-screen bg-[#05070a]">
                    {/* Header */}
                    <header className="h-14 border-b border-slate-800 flex items-center justify-between px-6 bg-[#0a0f1a]">
                        <div className="flex items-center gap-8">
                            <h1 className="text-blue-500 font-black text-2xl italic tracking-tighter">QUANTA.AI</h1>
                            <div className="flex gap-4 text-[10px] font-bold text-slate-500">
                                <span>TERMINAL</span>
                                <span>MARKETS</span>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <span className="text-emerald-500 text-[11px] font-bold hebrew-zone">שוק פעיל</span>
                            <div className="w-8 h-8 rounded-full bg-slate-800"></div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <div className="flex flex-1 overflow-hidden p-4 gap-4">
                        {/* Sidebar */}
                        <aside className="w-64 flex flex-col gap-4">
                            <div className="glass-panel p-3">
                                <input 
                                    className="w-full bg-slate-900 border border-slate-800 rounded p-2 text-sm mono uppercase outline-none focus:border-blue-500"
                                    placeholder="TICKER..."
                                    onKeyDown={e => e.key === 'Enter' && setTicker(e.target.value.toUpperCase())}
                                />
                            </div>
                            <div className="glass-panel flex-1 p-4 overflow-y-auto custom-scrollbar">
                                <h3 className="hebrew-zone text-[10px] text-slate-500 mb-4">רשימת מעקב</h3>
                                {['NVDA', 'AAPL', 'TSLA', 'SPY', 'QQQ'].map(s => (
                                    <div key={s} onClick={() => setTicker(s)} className={`p-3 mb-2 rounded cursor-pointer mono ${ticker === s ? 'bg-blue-600' : 'hover:bg-white/5'}`}>
                                        {s}
                                    </div>
                                ))}
                            </div>
                        </aside>

                        {/* Chart Area */}
                        <main className="flex-1 flex flex-col gap-4">
                            <div className="glass-panel p-6 flex justify-between items-center">
                                <div>
                                    <span className="text-[10px] text-slate-500 block uppercase">Instrument</span>
                                    <h2 className="text-4xl font-black mono leading-none">{ticker}</h2>
                                </div>
                                <div className="text-right">
                                    <span className="text-[10px] text-slate-500 block uppercase hebrew-zone">מחיר אחרון</span>
                                    <span className="text-4xl font-bold mono">${data?.price || '0.00'}</span>
                                </div>
                            </div>
                            <div className="glass-panel flex-1 p-6 flex flex-col min-h-0">
                                <div className="chart-container">
                                    <canvas ref={chartRef}></canvas>
                                </div>
                            </div>
                        </main>

                        {/* Order Area */}
                        <aside className="w-80 flex flex-col gap-4">
                            <div className="glass-panel p-6">
                                <h3 className="hebrew-zone text-[10px] text-slate-500 mb-4 uppercase">ביצוע פקודה</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="hebrew-zone text-[10px] text-slate-500 block mb-1">כמות</label>
                                        <input type="number" defaultValue="10" className="w-full bg-slate-900 border border-slate-800 rounded p-3 text-xl mono" />
                                    </div>
                                    <button className="w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded-xl font-bold uppercase tracking-widest transition-colors">Buy {ticker}</button>
                                    <button className="w-full border border-red-500/50 text-red-500 py-3 rounded-xl font-bold text-xs uppercase hover:bg-red-500/10 transition-colors">Sell Short</button>
                                </div>
                            </div>
                            <div className="glass-panel flex-1 p-6">
                                <h3 className="hebrew-zone text-[10px] text-slate-500 mb-4 uppercase">תובנות AI</h3>
                                <div className="space-y-4">
                                    <p className="hebrew-zone text-xs text-slate-400 border-r-2 border-blue-500 pr-3">מומנטום חיובי חזק זוהה בגרף היומי.</p>
                                    <p className="hebrew-zone text-xs text-slate-400 border-r-2 border-slate-700 pr-3">תמיכה קרובה בטווח של 2% מהמחיר הנוכחי.</p>
                                </div>
                            </div>
                        </aside>
                    </div>

                    {/* Footer */}
                    <footer className="h-6 bg-blue-600 flex items-center justify-between px-6 text-[10px] font-bold uppercase">
                        <div>System: Optimal</div>
                        <div className="hebrew-zone">נתוני אמת מאושרים</div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
